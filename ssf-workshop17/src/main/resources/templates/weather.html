<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" 
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" 
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Weather for <span data-th-text="${weather.city}"></span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p data-th-text="${weather.conditions.get(0).description}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p data-th-text="${weather.temperature}"></p>
            </div>
        </div>
    </div>
</body>
</html>
